<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1 class="titulos-principais">Wayne's</h1>
        <section id="secao-login">
            <h2 id="titulo-login">Login</h2>
            <div id="div-login">
                <div class="campo">
                    <label class = 'label-login' for="usuario">Usu√°rio</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="campo" id="campo-senha">
                    <label class = 'label-login' for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                    <span id="mostar-senha" onclick="mostrarSenha()">&#128065</span>
                </div>
                <button class='botao' type="submit">Entrar</button>
            </div>
        </section>
    </main>
</body>
<script>
const inputSenha = document.getElementById('senha');

function mostrarSenha(){
    if(inputSenha.type === 'password'){
        inputSenha.type = 'text';
    }
    else{
        inputSenha.type = 'password';
    }
}
</script>
</html>
