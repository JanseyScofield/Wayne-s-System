<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Funcionários</title>
</head>
<body>   
    <nav>
        <h1 class="titulos-principais">Funcionários</h1>
    </nav>
    <main id="main-funcionarios">
        <section id="secao-registrar-empregado">
            <img class="imagem-padrao imagem-icone" src="../static/assets/images/icone-registrar-usuário.jpg" alt="Ícone perfil">
            {%if context.permisao_registrar == 1%}
                <button class="botao" type="button">Registrar Funcionário</button>
            {%endif%}
        </section>
        <section id="funcionalidades-empregados">
            <div class="linha-funcionalidade-funcionarios">
                <a href="#">Visualizar Empregados</a>
                <p>></p>
            </div>
            <div class="linha-funcionalidade-funcionarios">
                <a href="#">Visualizar Empregado</a>
                <p>></p>
            </div>
            {%if context.permisao_editar == 1%}
                <div class="linha-funcionalidade-funcionarios">
                    <a href="#">Editar Empregado</a>
                    <p>></p>
                </div>
            {%endif%}
            {%if context.permisao_deletar == 1%}
                <div class="linha-funcionalidade-funcionarios">
                    <a href="#">Remover Empregado</a>
                    <p>></p>
                </div>
            {%endif%}
            <button class="botao" type="button" hr>Sair</button>
        </section>
    </main>  
</body>
</html>
